<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favourite Fiction Characters</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-black text-white"
  >
    <div class="text-center w-full max-w-5xl ">
      <header class="text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600">Game Characters Gallery</h1>
        <p class="text-lg text-gray-300">Explore these iconic characters from games and pop culture</p>
    </header>

      <div class="relative w-full max-w-[950px] overflow-hidden mx-auto">
        <div id="carousel" class="flex transition-transform duration-1000">
         
        </div>
      </div>
      <button
        id="prev"
        class="absolute top-1/2 -translate-y-1/2 left-4 bg-white/20 p-3 rounded-full hover:bg-white/40 transition"
      >
        <span class="text-2xl">&larr;</span>
      </button>
      <button
        id="next"
        class="absolute top-1/2 -translate-y-1/2 right-4 bg-white/20 p-3 rounded-full hover:bg-white/40 transition"
      >
        <span class="text-2xl">&rarr;</span>
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
